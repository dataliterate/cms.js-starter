<svg xmlns="http://www.w3.org/2000/svg" width="240" height="240" viewBox="0 0 240 240">
  <defs>
    <radialGradient id="sphereGradient" cx="50%" cy="50%" r="50%" fx="25%" fy="25%">
      <stop offset="0%" stop-color="fuchsia" stop-opacity="0.8" />
      <stop offset="75%" stop-color="teal" stop-opacity="0.3" />
      <stop offset="100%" stop-color="teal" stop-opacity="0.1" />
      <animateTransform
        attributeName="gradientTransform"
        type="rotate"
        values="0 0.5 0.5;360 0.5 0.5"
        dur="5s"
        repeatCount="indefinite"
      />
    </radialGradient>
  </defs>
  <circle cx="120" cy="120" r="100" fill="url(#sphereGradient)" />
</svg>
